<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>simple calculator</title>
</head>

<body>
    <section class="bg-sky-400 mx-auto w-2/4 p-5 mt-10 ">
        <h1 class="text-3xl text-center mb-2">Simple Calculator Using Js</h1>
        <hr>
        <div class="text-center p-3 ">
            <p class="mt-2">Enter First value : <input id="firstinput" type=" text"> </p>
            <p class="mt-2">Enter second value : <input id="secondinput" type="text"> </p>
            <p class="mt-2">result : <input id="result" type="text"></p>

        </div>
        <hr>
        <div class="text-center mt-3 p-3">
            <button id="sumbtn" class="text-4xl bg-red-300 text-white px-3 py-1 mx-2 rounded">+</button>
            <button id="subbtn" class="text-4xl bg-indigo-700 text-white px-4 py-1 mx-2 rounded">-</button>
            <button id="divbtn" class="text-4xl bg-orange-300 text-white px-4 py-1 mx-2 rounded">/</button>
            <button id="mulbtn" class="text-4xl bg-green-300 text-white px-4 py-1 mx-2 rounded">*</button>
            <button id="modbtn" class="text-4xl bg-cyan-300 text-white px-3 py-1 mx-2 rounded">%</button>
            <button id="delbtn" class="text-4xl bg-red-600 text-white px-3 py-1 mx-2 rounded">DEL</button>
        </div>
    </section>
    <script src="./cla.js"></script>
</body>

</html>
